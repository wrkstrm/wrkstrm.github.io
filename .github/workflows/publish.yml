name: Publish DocC

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Build DocC
        run: |
          set -euo pipefail
          output_root="${GITHUB_WORKSPACE}/_site"
          rm -rf "${output_root}"
          mkdir -p "${output_root}"

          # Build DocC bundles.
          # IMPORTANT: this repo publishes exactly one catalog (index.docc).
          # Other catalogs (e.g. investigations) must publish from their own Pages repo,
          # otherwise root-level DocC artifacts like /index/index.json can be overwritten.
          docc convert "index.docc" \
            --output-path "${output_root}" \
            --transform-for-static-hosting \
            --hosting-base-path / \
            --experimental-enable-custom-templates \
            --fallback-display-name "Wrkstrm"

          # Root landing page: add OG/Twitter meta for link previews, then redirect into DocC.
          cat > "${output_root}/index.html" <<'EOF'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <title>Wrkstrm</title>
            <meta name="description" content="Wrkstrm is a mobile engineering practice with over a decade of production experience."/>
            <link rel="canonical" href="https://wrkstrm.com/"/>

            <meta property="og:type" content="website"/>
            <meta property="og:title" content="Wrkstrm"/>
            <meta property="og:description" content="Wrkstrm is a mobile engineering practice with over a decade of production experience."/>
            <meta property="og:image" content="https://github.com/wrkstrm.png?size=512"/>

            <meta name="twitter:card" content="summary_large_image"/>
            <meta name="twitter:title" content="Wrkstrm"/>
            <meta name="twitter:description" content="Wrkstrm is a mobile engineering practice with over a decade of production experience."/>
            <meta name="twitter:image" content="https://github.com/wrkstrm.png?size=512"/>

            <meta http-equiv="refresh" content="0; url=/documentation/index/"/>
            <script>
              // Avoid an all-white flash on mobile before DocC loads.
              window.location.replace('/documentation/index/');
            </script>
            <style>
              :root { color-scheme: light dark; }
              body { margin: 0; min-height: 100vh; display: grid; place-items: center; font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
              .wrap { text-align: center; padding: 28px 18px; }
              .title { font-size: 20px; letter-spacing: -0.02em; }
              .sub { margin-top: 8px; opacity: 0.75; font-size: 13px; }
            </style>
          </head>
          <body>
            <div class="wrap">
              <div class="title">Wrkstrm</div>
              <div class="sub">Mobile engineering, over a decade in production.</div>
            </div>
          </body>
          </html>
          EOF

          # 404 should also route into the docs index (prevents dead-end previews).
          cp "${output_root}/index.html" "${output_root}/404.html"

          touch "${output_root}/.nojekyll"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest]
    needs: build
    runs-on: ${{ matrix.os }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}documentation/index/
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print Deployed URL
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}documentation/index/"
