name: Publish DocC

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Build DocC
        run: |
          set -euo pipefail
          output_root="${GITHUB_WORKSPACE}/_site"
          rm -rf "${output_root}"
          mkdir -p "${output_root}"

          # Build DocC bundles.
          # IMPORTANT: this repo publishes exactly one catalog (index.docc).
          # Other catalogs (e.g. investigations) must publish from their own Pages repo,
          # otherwise root-level DocC artifacts like /index/index.json can be overwritten.
          docc convert "index.docc" \
            --output-path "${output_root}" \
            --transform-for-static-hosting \
            --hosting-base-path / \
            --experimental-enable-custom-templates \
            --fallback-display-name "Wrkstrm"

          # Copy the brand front door pages (static HTML) into the Pages artifact.
          # Keep DocC under /documentation/*, but make / a real site (App Review friendly).
          if [ -d "site-root" ]; then
            cp -R "site-root/"* "${output_root}/"
          fi

          # 404: route to brand root (not Docs).
          if [ ! -f "${output_root}/404.html" ]; then
            cp "${output_root}/index.html" "${output_root}/404.html"
          fi

          touch "${output_root}/.nojekyll"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest]
    needs: build
    runs-on: ${{ matrix.os }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}documentation/index/
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print Deployed URL
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}documentation/index/"
