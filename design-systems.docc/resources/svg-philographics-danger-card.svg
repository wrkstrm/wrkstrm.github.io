<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img"
  aria-label="Philographic: Danger">
  <title>Philographic: Danger</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F97316" stop-opacity="0.14"/>
      <stop offset="0.55" stop-color="#EF4444" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#FDE68A" stop-opacity="0.08"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      :root { --loop: 14s; }

      @keyframes pan {
        0% { transform: translateX(-120px) translateY(-18px); opacity: 0.74; }
        50% { transform: translateX(90px) translateY(14px); opacity: 0.92; }
        100% { transform: translateX(-120px) translateY(-18px); opacity: 0.74; }
      }

      .layer {
        animation: pan var(--loop) ease-in-out infinite;
        transform-origin: 0 0;
        transform-box: fill-box;
      }

      @media (prefers-reduced-motion: reduce) {
        .layer { animation: none; opacity: 0.85; }
        .warningPulse, .warningBlink { animation: none; }
      }

      @keyframes warningPulse {
        0% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.03); opacity: 0.55; }
        100% { transform: scale(1); opacity: 0.3; }
      }

      @keyframes warningBlink {
        0%, 42% { opacity: 0.85; }
        48%, 52% { opacity: 0.1; }
        100% { opacity: 0.85; }
      }

      .warningPulse {
        animation: warningPulse 2.6s ease-in-out infinite;
        transform-origin: 256px 256px;
        transform-box: fill-box;
      }

      .warningBlink {
        animation: warningBlink 2.6s ease-in-out infinite;
      }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    
    <rect x="-180" y="-64" width="872" height="640" fill="url(#g)" class="layer"/>
    <path d="M256 116l166 296H90l166-296Z" fill="#FCA5A5" fill-opacity="0.18"
      class="warningPulse"/>
    <path d="M256 152l138 246H118l138-246Z" fill="#EF4444" fill-opacity="0.32"/>
    <rect x="250" y="208" width="12" height="118" rx="6" fill="#E5EDFF"
      fill-opacity="0.85" class="warningBlink"/>
    <circle cx="256" cy="356" r="10" fill="#E5EDFF" fill-opacity="0.85" class="warningBlink"/>
  </g>
</svg>
