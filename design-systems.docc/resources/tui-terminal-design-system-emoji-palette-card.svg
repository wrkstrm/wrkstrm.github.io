<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img"
  aria-label="Philographic: Celebrate">
  <title>Philographic: Celebrate</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FDE68A" stop-opacity="0.18"/>
      <stop offset="0.5" stop-color="#FBBF24" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#FF9F6E" stop-opacity="0.12"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      :root { --loop: 16s; }

      @keyframes pan {
        0% { transform: translateX(-120px) translateY(-20px); opacity: 0.74; }
        50% { transform: translateX(90px) translateY(14px); opacity: 0.92; }
        100% { transform: translateX(-120px) translateY(-20px); opacity: 0.74; }
      }

      .layer {
        animation: pan var(--loop) ease-in-out infinite;
        transform-origin: 0 0;
        transform-box: fill-box;
      }

      @media (prefers-reduced-motion: reduce) {
        .layer { animation: none; opacity: 0.85; }
        .raysSpin, .sparkle { animation: none; }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes sparkle {
        0% { opacity: 0.35; }
        50% { opacity: 0.92; }
        100% { opacity: 0.35; }
      }

      .raysSpin {
        animation: spin 12s linear infinite;
        transform-origin: 256px 256px;
        transform-box: fill-box;
      }

      .sparkle {
        animation: sparkle 2.8s ease-in-out infinite;
      }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    
    <rect x="-180" y="-64" width="872" height="640" fill="url(#g)" class="layer"/>
    <circle cx="256" cy="256" r="86" fill="#FBBF24" fill-opacity="0.95"/>
    <circle cx="256" cy="256" r="132" stroke="#FDE68A" stroke-opacity="0.65"
      stroke-width="12" class="sparkle"/>
    <g stroke="#FDE68A" stroke-width="12" stroke-linecap="round" stroke-opacity="0.75"
      class="raysSpin">
      <path d="M256 94v48"/>
      <path d="M256 370v48"/>
      <path d="M94 256h48"/>
      <path d="M370 256h48"/>
      <path d="M140 140l34 34"/>
      <path d="M338 338l34 34"/>
      <path d="M372 140l-34 34"/>
      <path d="M174 338l-34 34"/>
    </g>
    <path d="M188 286c18 30 41 45 68 45s50-15 68-45" stroke="#0B1636"
      stroke-opacity="0.55" stroke-width="14" stroke-linecap="round"/>
  </g>
</svg>
