<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img"
  aria-label="Philographic: Calm">
  <title>Philographic: Calm</title>
  <defs>
    <linearGradient id="bg" x1="64" y1="40" x2="448" y2="472" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B1636"/>
      <stop offset="1" stop-color="#0B2A3F"/>
    </linearGradient>
    <linearGradient id="g" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5EDCFF" stop-opacity="0.16"/>
      <stop offset="0.6" stop-color="#A78BFA" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#FF9F6E" stop-opacity="0.08"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      :root { --loop: 22s; }

      @keyframes pan {
        0% { transform: translateX(-140px) translateY(-28px); opacity: 0.68; }
        50% { transform: translateX(100px) translateY(18px); opacity: 0.86; }
        100% { transform: translateX(-140px) translateY(-28px); opacity: 0.68; }
      }

      .layer {
        animation: pan var(--loop) ease-in-out infinite;
        transform-origin: 0 0;
        transform-box: fill-box;
      }

      @media (prefers-reduced-motion: reduce) {
        .layer { animation: none; opacity: 0.80; }
        .breatheOuter, .breatheInner { animation: none; }
      }

      @keyframes breathe {
        0% { transform: scale(1); opacity: 0.78; }
        50% { transform: scale(1.03); opacity: 1; }
        100% { transform: scale(1); opacity: 0.78; }
      }

      .breatheOuter {
        animation: breathe 7.5s ease-in-out infinite;
        transform-origin: 256px 276px;
        transform-box: fill-box;
      }

      .breatheInner {
        animation: breathe 7.5s ease-in-out infinite;
        animation-delay: -3.75s;
        transform-origin: 256px 276px;
        transform-box: fill-box;
      }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    
    <rect x="-200" y="-80" width="912" height="704" fill="url(#g)" class="layer"/>
    <circle cx="256" cy="276" r="156" fill="#5EDCFF" fill-opacity="0.14" class="breatheOuter"/>
    <circle cx="256" cy="276" r="104" fill="#A78BFA" fill-opacity="0.12" class="breatheInner"/>
    <path
      d="M148 314c30-44 71-66 124-66s94 22 124 66"
      stroke="#E5EDFF"
      stroke-opacity="0.9"
      stroke-width="10"
      stroke-linecap="round"/>
    <path
      d="M192 346c18-28 44-42 76-42s58 14 76 42"
      stroke="#E5EDFF"
      stroke-opacity="0.4"
      stroke-width="10"
      stroke-linecap="round"/>
  </g>
</svg>
