<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="460" viewBox="0 0 1200 460">
  <title>CommonLog stack: platforms animated</title>
  <style>
    .plate-1 { fill: #1f6a8a; fill-opacity: 1; stroke: #1f2328; stroke-width: 2; }
    .plate-2 { fill: #2a7da2; fill-opacity: 1; stroke: #1f2328; stroke-width: 2; }
    .plate-3 { fill: #3a8fb4; fill-opacity: 1; stroke: #1f2328; stroke-width: 2; }
    .plate-red-1 { fill: #e35652; fill-opacity: 1; stroke: #1f2328; stroke-width: 2; }
    .plate-red-2 { fill: #f06d69; fill-opacity: 1; stroke: #1f2328; stroke-width: 2; }
    .plate-yellow { fill: #ffe066; fill-opacity: 1; stroke: #1f2328; stroke-width: 2; }
    .label { font: 20px Helvetica, Arial, sans-serif; fill: #1f2328; dominant-baseline: middle; text-anchor: middle; }
  </style>

  <rect width="1200" height="460" fill="#ffffff"/>

  <g>
    <animateTransform attributeName="transform" type="translate" values="220 220; 220 220; 220 220" dur="8s" begin="0s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="skewX" values="0; -20; 0" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <animateTransform attributeName="transform" type="scale" values="1 1; 1 0.86; 1 1" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <rect class="plate-1" x="0" y="0" width="220" height="140"/>
    <text class="label" x="110" y="70">iOS</text>
  </g>

  <g>
    <animateTransform attributeName="transform" type="translate" values="440 220; 440 220; 440 220" dur="8s" begin="0s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="skewX" values="0; -20; 0" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <animateTransform attributeName="transform" type="scale" values="1 1; 1 0.86; 1 1" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <rect class="plate-2" x="0" y="0" width="220" height="140"/>
    <text class="label" x="110" y="70">macOS</text>
  </g>

  <g>
    <animateTransform attributeName="transform" type="translate" values="660 220; 660 220; 660 220" dur="8s" begin="0s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="skewX" values="0; -20; 0" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <animateTransform attributeName="transform" type="scale" values="1 1; 1 0.86; 1 1" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <rect class="plate-3" x="0" y="0" width="220" height="140"/>
    <text class="label" x="110" y="70">Linux</text>
  </g>

  <g>
    <animateTransform attributeName="transform" type="translate" values="220 220; 220 100; 220 220" dur="8s" begin="0s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="skewX" values="0; -20; 0" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <animateTransform attributeName="transform" type="scale" values="1 1; 1 0.86; 1 1" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <rect class="plate-red-1" x="0" y="0" width="440" height="140"/>
    <text class="label" x="220" y="70">System Log API</text>
    <animate attributeName="fill-opacity" values="1;1;0.9;1" keyTimes="0;0.15;0.6;1"
             keySplines="0 0 1 1;0.42 0 0.58 1;0.42 0 0.58 1" calcMode="spline"
             dur="8s" begin="0s" repeatCount="indefinite"/>
  </g>

  <g>
    <animateTransform attributeName="transform" type="translate" values="660 220; 660 100; 660 220" dur="8s" begin="0s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="skewX" values="0; -20; 0" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <animateTransform attributeName="transform" type="scale" values="1 1; 1 0.86; 1 1" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <rect class="plate-red-2" x="0" y="0" width="220" height="140"/>
    <text class="label" x="110" y="70">SwiftLog API</text>
    <animate attributeName="fill-opacity" values="1;1;0.92;1" keyTimes="0;0.15;0.6;1"
             keySplines="0 0 1 1;0.42 0 0.58 1;0.42 0 0.58 1" calcMode="spline"
             dur="8s" begin="0s" repeatCount="indefinite"/>
  </g>

  <g>
    <animateTransform attributeName="transform" type="translate" values="220 220; 220 0; 220 220" dur="8s" begin="0s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="skewX" values="0; -20; 0" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <animateTransform attributeName="transform" type="scale" values="1 1; 1 0.86; 1 1" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <rect class="plate-yellow" x="0" y="0" width="660" height="140">
      <animate attributeName="fill-opacity" values="1;1;0.05;1" keyTimes="0;0.2;0.7;1"
               keySplines="0 0 1 1;0.42 0 0.58 1;0.42 0 0.58 1" calcMode="spline"
               dur="8s" begin="0s" repeatCount="indefinite"/>
    </rect>
    <text class="label" x="330" y="70">Application Layer (CommonLog)</text>
  </g>
</svg>
