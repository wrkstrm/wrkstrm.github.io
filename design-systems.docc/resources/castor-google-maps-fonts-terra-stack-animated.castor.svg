<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <title>Gemini's Take: Google Maps Typography Stack</title>
  <style>
    :root {
      --color-background: #f8f9fa;
      --color-foreground: #212529;
      --color-os-1: #e9ecef;
      --color-os-2: #dee2e6;
      --color-os-3: #ced4da;
      --color-os-4: #adb5bd;
      --color-framework-1: #fde2e4;
      --color-framework-2: #fad2e1;
      --color-framework-3: #fcc1d5;
      --color-gm1: #e2f0d9;
      --color-gm2: #cde4d9;
      --color-unknown: #fff0f1;
      --color-api: #fff9db;
      --color-top: #ffefc1;
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .label { font-family: var(--font-family); font-size: 18px; fill: var(--color-foreground); font-weight: 600; }
    .label-small { font-family: var(--font-family); font-size: 14px; fill: var(--color-foreground); font-weight: 400; }
    .os-1 { fill: var(--color-os-1); }
    .os-2 { fill: var(--color-os-2); }
    .os-3 { fill: var(--color-os-3); }
    .os-4 { fill: var(--color-os-4); }
    .framework-1 { fill: var(--color-framework-1); }
    .framework-2 { fill: var(--color-framework-2); }
    .framework-3 { fill: var(--color-framework-3); }
    .gm1 { fill: var(--color-gm1); }
    .gm2 { fill: var(--color-gm2); }
    .unknown { fill: var(--color-unknown); }
    .api { fill: var(--color-api); }
    .top { fill: var(--color-top); }
    .tile { stroke: var(--color-foreground); stroke-width: 1; }
  </style>

  <rect width="1200" height="720" fill="var(--color-background)"/>

  <g transform="translate(600 360)">
    <g id="tilt">
      <animateTransform attributeName="transform" type="skewX" values="0;-20;0" keyTimes="0;0.5;1" dur="10s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1 1;1 0.8;1 1" keyTimes="0;0.5;1" dur="10s" repeatCount="indefinite" additive="sum"/>

      <g transform="translate(-600 -420)">
        <!-- OS layer -->
        <g>
          <animateTransform attributeName="transform" type="translate" values="0 0;-20 140;0 0" keyTimes="0;0.5;1" dur="10s" repeatCount="indefinite"/>
          <rect class="os-1 tile" x="200" y="420" width="200" height="120"/>
          <rect class="os-2 tile" x="400" y="420" width="200" height="120"/>
          <rect class="os-3 tile" x="600" y="420" width="200" height="120"/>
          <rect class="os-4 tile" x="800" y="420" width="200" height="120"/>
          <text class="label" x="300" y="480" text-anchor="middle">iOS-3</text>
          <text class="label" x="500" y="480" text-anchor="middle">iOS-2</text>
          <text class="label" x="700" y="480" text-anchor="middle">iOS-1</text>
          <text class="label" x="900" y="480" text-anchor="middle">iOS</text>
        </g>

        <!-- Apple framework layer -->
        <g>
          <animateTransform attributeName="transform" type="translate" values="0 0;-90 60;0 0" keyTimes="0;0.5;1" dur="10s" repeatCount="indefinite"/>
          <rect class="framework-1 tile" x="200" y="420" width="266" height="120"/>
          <rect class="framework-2 tile" x="466" y="420" width="267" height="120"/>
          <rect class="framework-3 tile" x="733" y="420" width="267" height="120"/>
          <text class="label" x="333" y="480" text-anchor="middle">UIFont</text>
          <text class="label" x="600" y="480" text-anchor="middle">UIFontDescriptor</text>
          <text class="label" x="866" y="480" text-anchor="middle">CTFont</text>
        </g>

        <!-- Design system layer -->
        <g>
          <animateTransform attributeName="transform" type="translate" values="0 0;-140 -80;0 0" keyTimes="0;0.5;1" dur="10s" repeatCount="indefinite"/>
          <text class="label" x="600" y="450" text-anchor="middle">Design Systems (GM1, GM2, ?)</text>
        </g>

        <!-- Google Maps typography -->
        <g>
          <animateTransform attributeName="transform" type="translate" values="0 0;-240 -160;0 0" keyTimes="0;0.5;1" dur="10s" repeatCount="indefinite"/>
          <rect class="top tile" x="200" y="420" width="800" height="120" opacity="1">
            <animate attributeName="opacity" values="1;0.8;1" keyTimes="0;0.5;1" dur="10s" repeatCount="indefinite"/>
          </rect>
          <text class="label" x="600" y="480" text-anchor="middle">Google Maps Typography</text>
        </g>
      </g>
    </g>
  </g>
</svg>
