<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img" aria-label="Card: Gemini Reimagined">
  <!-- Reusing the main Gemini tile aesthetic but as a dedicated file for the page card -->
  <defs>
    <linearGradient id="card-grad" x1="0" y1="0" x2="1" y2="1">
       <stop offset="0%" stop-color="#1E1B4B"/>
       <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
  </defs>
  <g clip-path="url(#clip)">
    <rect width="512" height="512" fill="url(#card-grad)"/>
    <text x="256" y="440" font-family="sans-serif" font-size="40" fill="#fff" opacity="0.5" text-anchor="middle">GEMINI</text>
    
    <g transform="translate(256, 220)">
       <circle r="80" fill="#A78BFA" opacity="0.2"/>
       <circle r="40" fill="#A78BFA"/>
       <ellipse rx="140" ry="40" stroke="#A78BFA" stroke-width="4" transform="rotate(45)"/>
       <ellipse rx="140" ry="40" stroke="#60A5FA" stroke-width="4" transform="rotate(-45)"/>
    </g>
  </g>
</svg>
