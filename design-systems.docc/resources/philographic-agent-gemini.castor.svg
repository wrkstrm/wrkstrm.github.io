<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img"
  aria-label="Philographic: Agent Gemini">
  <title>Philographic: Agent Gemini</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#A78BFA" stop-opacity="0.18"/>
      <stop offset="0.55" stop-color="#5EDCFF" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#93C5FD" stop-opacity="0.10"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      :root { --loop: 20s; }

      @keyframes pan {
        0% { transform: translateX(-140px) translateY(-26px); opacity: 0.72; }
        50% { transform: translateX(100px) translateY(18px); opacity: 0.9; }
        100% { transform: translateX(-140px) translateY(-26px); opacity: 0.72; }
      }

      @keyframes drift {
        0% { transform: translateX(-12px); }
        50% { transform: translateX(12px); }
        100% { transform: translateX(-12px); }
      }

      @keyframes orbit {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .layer { animation: pan var(--loop) ease-in-out infinite; transform-box: fill-box; }
      .left { animation: drift 6.2s ease-in-out infinite; transform-origin: 220px 262px; }
      .right { animation: drift 6.2s ease-in-out infinite; animation-delay: -3.1s;
        transform-origin: 292px 262px; }
      .orbit { animation: orbit 18s linear infinite; transform-origin: 256px 262px; }

      @media (prefers-reduced-motion: reduce) {
        .layer, .left, .right, .orbit { animation: none; }
      }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    <rect width="512" height="512" fill="#111827"/>
    <rect x="-200" y="-80" width="912" height="704" fill="url(#g)" class="layer"/>

    <circle cx="220" cy="262" r="140" fill="#A78BFA" fill-opacity="0.34" class="left"/>
    <circle cx="292" cy="262" r="140" fill="#5EDCFF" fill-opacity="0.28" class="right"/>
    <path d="M192 172c20-18 40-26 64-26s44 8 64 26" stroke="#E5EDFF"
      stroke-opacity="0.35" stroke-width="10" stroke-linecap="round"/>
    <path d="M192 352c20 18 40 26 64 26s44-8 64-26" stroke="#E5EDFF"
      stroke-opacity="0.35" stroke-width="10" stroke-linecap="round"/>

    <g class="orbit">
      <circle cx="256" cy="262" r="96" stroke="#E5EDFF" stroke-opacity="0.28"
        stroke-width="10" stroke-dasharray="32 22"/>
      <circle cx="256" cy="166" r="10" fill="#E5EDFF" fill-opacity="0.75"/>
      <circle cx="256" cy="358" r="10" fill="#E5EDFF" fill-opacity="0.55"/>
    </g>

    <circle cx="148" cy="170" r="8" fill="#E5EDFF" fill-opacity="0.70"/>
    <circle cx="364" cy="354" r="8" fill="#E5EDFF" fill-opacity="0.70"/>
  </g>
</svg>
