          <rect class="top tile" x="200" y="480" width="100" height="60"/>
          <rect class="top tile" x="300" y="480" width="100" height="60"/>
          <rect class="top tile" x="400" y="480" width="100" height="60"/>
          <rect class="top tile" x="500" y="480" width="100" height="60"/>
          <rect class="top tile" x="600" y="480" width="100" height="60"/>
          <rect class="top tile" x="700" y="480" width="100" height="60"/>
          <rect class="top tile" x="800" y="480" width="100" height="60"/>
          <rect class="top tile" x="900" y="480" width="100" height="60"/>
          <text class="label" x="600" y="480" text-anchor="middle" dominant-baseline="middle">Google Maps Typography</text>
          <rect class="outline" x="200" y="420" width="800" height="120" fill="none"/>
        </g>
      </g>
    </g>
  </g>

  <g transform="translate(120 658)">
    <g transform="translate(0 0)">
      <rect class="os-2 tile" x="0" y="0" width="16" height="16"/>
      <text class="label-small" x="24" y="8" dominant-baseline="middle">OS</text>
    </g>

    <g transform="translate(160 0)">
      <rect class="framework-2 tile" x="0" y="0" width="16" height="16"/>
      <text class="label-small" x="24" y="8" dominant-baseline="middle">Apple Framework</text>
    </g>

    <g transform="translate(380 0)">
      <rect class="gm1 tile" x="0" y="0" width="16" height="16"/>
      <text class="label-small" x="24" y="8" dominant-baseline="middle">Google Frameworks</text>
    </g>

    <g transform="translate(620 0)">
      <rect class="top tile" x="0" y="0" width="16" height="16"/>
      <text class="label-small" x="24" y="8" dominant-baseline="middle">Developer Experience</text>
    </g>
  </g>
</svg>
