<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <style>
      .cursor {
        animation: blink 1.1s steps(1, end) infinite;
      }
      @keyframes blink {
        0%, 50% { opacity: 1; }
        50.01%, 100% { opacity: 0; }
      }
      @media (prefers-reduced-motion: reduce) {
        .cursor { animation: none; }
      }
    </style>
  </defs>
  <rect x="0" y="0" width="800" height="450" rx="18" fill="#f6f7fa"/>
  <rect x="12" y="12" width="776" height="426" rx="12" fill="#ffffff" stroke="#d3dae6"/>
  <rect class="cursor" x="397" y="205" width="6" height="40" rx="2" fill="#0c1016"/>
</svg>
