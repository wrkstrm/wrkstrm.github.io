<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img"
  aria-label="Philographic: Agent Codex">
  <title>Philographic: Agent Codex</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5EDCFF" stop-opacity="0.18"/>
      <stop offset="0.55" stop-color="#A78BFA" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#FF9F6E" stop-opacity="0.10"/>
    </linearGradient>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M32 0H0V32" fill="none" stroke="#93C5FD" stroke-opacity="0.10" stroke-width="1"/>
    </pattern>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      :root { --loop: 18s; }

      @keyframes pan {
        0% { transform: translateX(-140px) translateY(-26px); opacity: 0.72; }
        50% { transform: translateX(100px) translateY(18px); opacity: 0.90; }
        100% { transform: translateX(-140px) translateY(-26px); opacity: 0.72; }
      }

      @keyframes cursorBlink {
        0%, 45% { opacity: 0.95; }
        55%, 70% { opacity: 0.12; }
        100% { opacity: 0.95; }
      }

      @keyframes runLine {
        0% { stroke-dashoffset: 180; opacity: 0.25; }
        45% { opacity: 0.9; }
        100% { stroke-dashoffset: 0; opacity: 0.25; }
      }

      .layer { animation: pan var(--loop) ease-in-out infinite; transform-box: fill-box; }
      .cursor { animation: cursorBlink 1.4s ease-in-out infinite; }
      .run { stroke-dasharray: 180; stroke-dashoffset: 180;
        animation: runLine 3.6s ease-in-out infinite; }

      @media (prefers-reduced-motion: reduce) {
        .layer, .cursor, .run { animation: none; }
      }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    <rect width="512" height="512" fill="#0B1636"/>
    <rect x="-200" y="-80" width="912" height="704" fill="url(#g)" class="layer"/>
    <rect width="512" height="512" fill="url(#grid)"/>

    <rect x="112" y="154" width="288" height="204" rx="26" fill="#101D44"
      stroke="#E5EDFF" stroke-opacity="0.18" stroke-width="10"/>

    <path d="M186 256l52-52" stroke="#5EDCFF" stroke-opacity="0.92" stroke-width="14"
      stroke-linecap="round"/>
    <path d="M186 256l52 52" stroke="#5EDCFF" stroke-opacity="0.92" stroke-width="14"
      stroke-linecap="round"/>
    <path d="M326 204l52 52" stroke="#A78BFA" stroke-opacity="0.92" stroke-width="14"
      stroke-linecap="round"/>
    <path d="M326 308l52-52" stroke="#A78BFA" stroke-opacity="0.92" stroke-width="14"
      stroke-linecap="round"/>

    <rect x="248" y="230" width="16" height="52" rx="6" fill="#E5EDFF" fill-opacity="0.94"
      class="cursor"/>

    <path d="M170 194h120" stroke="#E5EDFF" stroke-opacity="0.38" stroke-width="10"
      stroke-linecap="round" class="run"/>
    <path d="M170 318h170" stroke="#E5EDFF" stroke-opacity="0.24" stroke-width="10"
      stroke-linecap="round" class="run"/>
  </g>
</svg>
