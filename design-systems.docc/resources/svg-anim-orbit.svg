<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" role="img"
  aria-label="Orbit dot">
  <title>Orbit dot</title>
  <style>
    :root {
      --ink: #2B2B2B;
      --accent: #2B2B2B;
      --loop: 3.2s;
      --ease: cubic-bezier(0.4, 0, 0.2, 1);
      --delay-sm: 0.2s;
    }
    .track {
      fill: none;
      stroke: var(--ink);
      stroke-width: 4;
      opacity: 0.2;
    }
    .orbit {
      transform-origin: 70px 70px;
      animation: orbit var(--loop) linear infinite;
    }
    .dot {
      fill: var(--ink);
    }
    @keyframes orbit {
      to { transform: rotate(360deg); }
    }
    @media (prefers-reduced-motion: reduce) {
      .orbit { animation: none; }
    }
  </style>
  <circle class="track" cx="70" cy="70" r="34" />
  <g class="orbit">
    <circle class="dot" cx="70" cy="34" r="4" />
  </g>
</svg>
