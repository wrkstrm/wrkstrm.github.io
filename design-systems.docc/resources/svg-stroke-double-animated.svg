<svg xmlns="http://www.w3.org/2000/svg" width="900" height="180" viewBox="0 0 900 180">
  <title>Stroke double-line: animated</title>
  <style>
    .stroke { stroke: #1f2328; stroke-width: 5; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    .stroke-soft { stroke: #1f2328; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; stroke-opacity: 0.5; fill: none; }
  </style>
  <rect width="900" height="180" fill="#f9fafb"/>
  <path class="stroke" d="M80 86 L820 86" pathLength="100" stroke-dasharray="100 100" stroke-dashoffset="100">
    <animate attributeName="stroke-dashoffset" values="100;0;100" dur="4s" repeatCount="indefinite"/>
  </path>
  <path class="stroke-soft" d="M80 102 L820 102" pathLength="100" stroke-dasharray="100 100" stroke-dashoffset="100">
    <animate attributeName="stroke-dashoffset" values="100;0;100" dur="4s" repeatCount="indefinite"/>
  </path>
</svg>
