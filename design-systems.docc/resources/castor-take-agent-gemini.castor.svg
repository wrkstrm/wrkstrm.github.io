<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img" aria-label="Philographic: Gemini (Reimagined)">
  <title>Philographic: Gemini (Reimagined)</title>
  <defs>
    <radialGradient id="nebula-core" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 256) rotate(90) scale(300)">
      <stop stop-color="#3B82F6" stop-opacity="0.6"/>
      <stop offset="0.6" stop-color="#8B5CF6" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#111827" stop-opacity="0"/>
    </radialGradient>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      :root { --orbit-fast: 8s; --orbit-slow: 12s; }

      @keyframes deep-pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
      }
      
      @keyframes orbit-3d-1 {
        0% { transform: rotateZ(0deg) translateX(120px) rotateZ(0deg) scale(0.8); z-index: 0; }
        25% { transform: rotateZ(90deg) translateX(120px) rotateZ(-90deg) scale(1.2); z-index: 10; }
        50% { transform: rotateZ(180deg) translateX(120px) rotateZ(-180deg) scale(0.8); z-index: 0; }
        75% { transform: rotateZ(270deg) translateX(120px) rotateZ(-270deg) scale(0.5); z-index: -10; }
        100% { transform: rotateZ(360deg) translateX(120px) rotateZ(-360deg) scale(0.8); z-index: 0; }
      }

      @keyframes orbit-3d-2 {
        0% { transform: rotateZ(180deg) translateX(120px) rotateZ(-180deg) scale(0.8); }
        100% { transform: rotateZ(540deg) translateX(120px) rotateZ(-540deg) scale(0.8); }
      }

      .nebula { animation: deep-pulse 8s ease-in-out infinite; transform-origin: 256px 256px; }
      .star-1 { animation: orbit-3d-1 var(--orbit-fast) linear infinite; transform-origin: 256px 256px; }
      .star-2 { animation: orbit-3d-2 var(--orbit-slow) linear infinite; transform-origin: 256px 256px; }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    <rect width="512" height="512" fill="#020617"/>
    
    <!-- Dynamic Background -->
    <circle cx="256" cy="256" r="300" fill="url(#nebula-core)" class="nebula"/>
    
    <!-- Orbits -->
    <ellipse cx="256" cy="256" rx="120" ry="40" stroke="#60A5FA" stroke-opacity="0.2" transform="rotate(45 256 256)"/>
    <ellipse cx="256" cy="256" rx="120" ry="40" stroke="#A78BFA" stroke-opacity="0.2" transform="rotate(-45 256 256)"/>

    <!-- The Twin Stars -->
    <g filter="url(#neon-glow)">
       <circle cx="256" cy="256" r="20" fill="#60A5FA" class="star-1"/>
       <circle cx="256" cy="256" r="16" fill="#C084FC" class="star-2"/>
    </g>
  </g>
</svg>