<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img"
  aria-label="Philographic: Clarity">
  <title>Philographic: Clarity</title>
  <defs>
    <linearGradient id="bg" x1="72" y1="56" x2="448" y2="456" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B1636"/>
      <stop offset="1" stop-color="#1D4ED8" stop-opacity="0.75"/>
    </linearGradient>
    <linearGradient id="g" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5EDCFF" stop-opacity="0.18"/>
      <stop offset="0.55" stop-color="#93C5FD" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#A78BFA" stop-opacity="0.12"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      :root { --loop: 20s; }

      @keyframes pan {
        0% { transform: translateX(-140px) translateY(-26px); opacity: 0.70; }
        50% { transform: translateX(100px) translateY(18px); opacity: 0.88; }
        100% { transform: translateX(-140px) translateY(-26px); opacity: 0.70; }
      }

      .layer {
        animation: pan var(--loop) ease-in-out infinite;
        transform-origin: 0 0;
        transform-box: fill-box;
      }

      @media (prefers-reduced-motion: reduce) {
        .layer { animation: none; opacity: 0.82; }
        .claritySweep { animation: none; opacity: 0.85; }
      }

      @keyframes claritySweep {
        0% { opacity: 0.25; }
        45% { opacity: 0.95; }
        100% { opacity: 0.25; }
      }

      .claritySweep {
        animation: claritySweep 4.8s ease-in-out infinite;
      }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    
    <rect x="-200" y="-80" width="912" height="704" fill="url(#g)" class="layer"/>
    <circle cx="256" cy="256" r="154" fill="#0B1636" fill-opacity="0.35"/>
    <circle cx="256" cy="256" r="118" fill="#E5EDFF" fill-opacity="0.12"/>
    <circle cx="256" cy="256" r="76" fill="#E5EDFF" fill-opacity="0.2"/>
    <path d="M170 256h172" stroke="#E5EDFF" stroke-opacity="0.85" stroke-width="12"
      stroke-linecap="round" class="claritySweep"/>
    <path d="M256 170v172" stroke="#E5EDFF" stroke-opacity="0.35" stroke-width="12"
      stroke-linecap="round" class="claritySweep"/>
  </g>
</svg>
