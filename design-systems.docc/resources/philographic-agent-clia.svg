<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img"
  aria-label="Philographic: Agent CLIA">
  <title>Philographic: Agent CLIA</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5EDCFF" stop-opacity="0.18"/>
      <stop offset="0.55" stop-color="#93C5FD" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#A78BFA" stop-opacity="0.10"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      :root { --loop: 18s; }

      @keyframes pan {
        0% { transform: translateX(-140px) translateY(-24px); opacity: 0.72; }
        50% { transform: translateX(100px) translateY(18px); opacity: 0.9; }
        100% { transform: translateX(-140px) translateY(-24px); opacity: 0.72; }
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.7; }
        45% { transform: scale(1.14); opacity: 1; }
        100% { transform: scale(1); opacity: 0.7; }
      }

      .layer { animation: pan var(--loop) ease-in-out infinite; transform-box: fill-box; }
      .node { animation: pulse 3.6s ease-in-out infinite; transform-box: fill-box; }
      .node.n2 { animation-delay: -1.2s; }
      .node.n3 { animation-delay: -2.4s; }

      @media (prefers-reduced-motion: reduce) {
        .layer, .node { animation: none; }
      }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    <rect width="512" height="512" fill="#0B1636"/>
    <rect x="-200" y="-80" width="912" height="704" fill="url(#g)" class="layer"/>

    <rect x="120" y="112" width="272" height="56" rx="22" fill="#101D44" stroke="#93C5FD"
      stroke-opacity="0.30" stroke-width="8"/>
    <rect x="120" y="188" width="272" height="56" rx="22" fill="#101D44" stroke="#A78BFA"
      stroke-opacity="0.30" stroke-width="8"/>
    <rect x="120" y="264" width="272" height="56" rx="22" fill="#101D44" stroke="#5EDCFF"
      stroke-opacity="0.30" stroke-width="8"/>

    <path d="M256 168L196 304h120L256 168Z" fill="#E5EDFF" fill-opacity="0.08"/>
    <path d="M256 194L212 292h88L256 194Z" stroke="#E5EDFF" stroke-opacity="0.38"
      stroke-width="10" stroke-linejoin="round"/>

    <circle cx="256" cy="168" r="12" fill="#5EDCFF" fill-opacity="0.92" class="node"/>
    <circle cx="212" cy="292" r="12" fill="#A78BFA" fill-opacity="0.92" class="node n2"/>
    <circle cx="300" cy="292" r="12" fill="#93C5FD" fill-opacity="0.92" class="node n3"/>
  </g>
</svg>
