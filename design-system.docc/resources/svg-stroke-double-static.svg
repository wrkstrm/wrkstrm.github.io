<svg xmlns="http://www.w3.org/2000/svg" width="900" height="180" viewBox="0 0 900 180">
  <title>Stroke double-line: static</title>
  <style>
    .stroke { stroke: #1f2328; stroke-width: 5; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    .stroke-soft { stroke: #1f2328; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; stroke-opacity: 0.5; fill: none; }
  </style>
  <rect width="900" height="180" fill="#f9fafb"/>
  <line class="stroke" x1="80" y1="86" x2="820" y2="86"/>
  <line class="stroke-soft" x1="80" y1="102" x2="820" y2="102"/>
</svg>
