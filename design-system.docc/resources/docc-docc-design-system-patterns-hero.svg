<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" fill="none" role="img" aria-label="Hero: Clarity">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1000" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B1636"/>
      <stop offset="1" stop-color="#1D4ED8" stop-opacity="0.5"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="1000" height="300" rx="24"/>
    </clipPath>
    <style>
      @keyframes sweep {
        0% { opacity: 0.3; }
        50% { opacity: 0.9; }
        100% { opacity: 0.3; }
      }
      .pulse { animation: sweep 5s ease-in-out infinite; }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    
    
    <!-- Concentric Clarity -->
    <circle cx="500" cy="150" r="100" fill="#fff" fill-opacity="0.05"/>
    <circle cx="500" cy="150" r="70" fill="#fff" fill-opacity="0.1"/>
    
    <!-- Crosshairs -->
    <line x1="400" y1="150" x2="600" y2="150" stroke="#E5EDFF" stroke-opacity="0.8" stroke-width="4" class="pulse"/>
    <line x1="500" y1="50" x2="500" y2="250" stroke="#E5EDFF" stroke-opacity="0.4" stroke-width="4" class="pulse"/>
  </g>
</svg>
