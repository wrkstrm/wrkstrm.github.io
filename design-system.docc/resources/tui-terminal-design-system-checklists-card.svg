<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img"
  aria-label="Philographic: Focus">
  <title>Philographic: Focus</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5EDCFF" stop-opacity="0.16"/>
      <stop offset="0.55" stop-color="#A78BFA" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#FF9F6E" stop-opacity="0.08"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      :root { --loop: 18s; }

      @keyframes pan {
        0% { transform: translateX(-140px) translateY(-26px); opacity: 0.70; }
        50% { transform: translateX(100px) translateY(18px); opacity: 0.88; }
        100% { transform: translateX(-140px) translateY(-26px); opacity: 0.70; }
      }

      .layer {
        animation: pan var(--loop) ease-in-out infinite;
        transform-origin: 0 0;
        transform-box: fill-box;
      }

      @media (prefers-reduced-motion: reduce) {
        .layer { animation: none; opacity: 0.82; }
        .ringPulse, .dotPulse { animation: none; }
      }

      @keyframes ringPulse {
        0% { transform: scale(1); opacity: 0.72; }
        50% { transform: scale(1.02); opacity: 0.98; }
        100% { transform: scale(1); opacity: 0.72; }
      }

      @keyframes dotPulse {
        0% { transform: scale(1); opacity: 0.92; }
        50% { transform: scale(1.18); opacity: 1; }
        100% { transform: scale(1); opacity: 0.92; }
      }

      .ringPulse {
        animation: ringPulse 5.2s ease-in-out infinite;
        transform-origin: 256px 256px;
        transform-box: fill-box;
      }

      .dotPulse {
        animation: dotPulse 2.4s ease-in-out infinite;
        transform-origin: 256px 256px;
        transform-box: fill-box;
      }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    
    <rect x="-200" y="-80" width="912" height="704" fill="url(#g)" class="layer"/>
    <circle cx="256" cy="256" r="160" fill="#111C44" stroke="#5EDCFF" stroke-opacity="0.35"
      stroke-width="10" class="ringPulse"/>
    <circle cx="256" cy="256" r="108" fill="#111C44" stroke="#A78BFA" stroke-opacity="0.35"
      stroke-width="10" class="ringPulse"/>
    <circle cx="256" cy="256" r="56" fill="#E5EDFF" fill-opacity="0.14"/>
    <circle cx="256" cy="256" r="16" fill="#E5EDFF" fill-opacity="0.92" class="dotPulse"/>
    <path d="M256 120v40" stroke="#E5EDFF" stroke-opacity="0.45" stroke-width="10"
      stroke-linecap="round"/>
    <path d="M256 352v40" stroke="#E5EDFF" stroke-opacity="0.45" stroke-width="10"
      stroke-linecap="round"/>
    <path d="M120 256h40" stroke="#E5EDFF" stroke-opacity="0.45" stroke-width="10"
      stroke-linecap="round"/>
    <path d="M352 256h40" stroke="#E5EDFF" stroke-opacity="0.45" stroke-width="10"
      stroke-linecap="round"/>
  </g>
</svg>
