<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img"
  aria-label="Philographic: Stability">
  <title>Philographic: Stability</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5EDCFF" stop-opacity="0.12"/>
      <stop offset="0.55" stop-color="#A78BFA" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#93C5FD" stop-opacity="0.08"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      :root { --loop: 24s; }

      @keyframes pan {
        0% { transform: translateX(-160px) translateY(-28px); opacity: 0.62; }
        50% { transform: translateX(110px) translateY(18px); opacity: 0.82; }
        100% { transform: translateX(-160px) translateY(-28px); opacity: 0.62; }
      }

      .layer {
        animation: pan var(--loop) ease-in-out infinite;
        transform-origin: 0 0;
        transform-box: fill-box;
      }

      @media (prefers-reduced-motion: reduce) {
        .layer { animation: none; opacity: 0.76; }
        .settle { animation: none; }
      }

      @keyframes settle {
        0% { transform: translateY(-3px); }
        20% { transform: translateY(2px); }
        40% { transform: translateY(-1px); }
        100% { transform: translateY(0); }
      }

      .settle {
        animation: settle 6.8s ease-in-out infinite;
        transform-origin: 256px 244px;
        transform-box: fill-box;
      }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    
    <rect x="-220" y="-88" width="952" height="736" fill="url(#g)" class="layer"/>
    <rect x="116" y="310" width="280" height="78" rx="26" fill="#111C44" stroke="#5EDCFF"
      stroke-opacity="0.25" stroke-width="10"/>
    <path d="M176 310V220c0-40 32-72 72-72h16c40 0 72 32 72 72v90" stroke="#E5EDFF"
      stroke-opacity="0.75" stroke-width="12" stroke-linecap="round" class="settle"/>
    <path d="M204 246h104" stroke="#A78BFA" stroke-opacity="0.55" stroke-width="12"
      stroke-linecap="round"/>
    <circle cx="160" cy="350" r="10" fill="#E5EDFF" fill-opacity="0.35"/>
    <circle cx="352" cy="350" r="10" fill="#E5EDFF" fill-opacity="0.35"/>
  </g>
</svg>
