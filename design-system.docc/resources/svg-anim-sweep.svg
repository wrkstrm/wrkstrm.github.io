<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" role="img"
  aria-label="Sweep ring">
  <title>Sweep ring</title>
  <style>
    :root {
      --ink: #2B2B2B;
      --accent: #2B2B2B;
      --loop: 2.8s;
      --ease: cubic-bezier(0.4, 0, 0.2, 1);
      --delay-sm: 0.2s;
    }
    .base {
      fill: none;
      stroke: var(--ink);
      stroke-width: 6;
      opacity: 0.2;
    }
    .sweep {
      fill: none;
      stroke: var(--ink);
      stroke-width: 6;
      stroke-linecap: round;
      stroke-dasharray: 18 40;
      transform-origin: 70px 70px;
      animation: spin var(--loop) linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (prefers-reduced-motion: reduce) {
      .sweep { animation: none; }
    }
  </style>
  <circle class="base" cx="70" cy="70" r="32" pathLength="232" />
  <circle class="sweep" cx="70" cy="70" r="32" pathLength="232" />
</svg>
