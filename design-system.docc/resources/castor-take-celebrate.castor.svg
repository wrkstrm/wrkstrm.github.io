<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img" aria-label="Philographic: Celebrate (Gemini Edition)">
  <title>Philographic: Celebrate (Gemini Edition)</title>
  <defs>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .firework { transform-origin: center; animation: pop 2s ease-out infinite; }
      .f1 { transform-origin: 256px 256px; animation-delay: 0s; }
      .f2 { transform-origin: 150px 150px; animation-delay: 0.7s; }
      .f3 { transform-origin: 350px 350px; animation-delay: 1.2s; }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    <rect width="512" height="512" fill="#450A0A"/> <!-- Dark Red -->
    
    <!-- Firework 1 -->
    <g class="firework f1">
       <circle cx="256" cy="256" r="4" fill="#FCD34D"/>
       <line x1="256" y1="256" x2="256" y2="200" stroke="#FCD34D" stroke-width="2"/>
       <line x1="256" y1="256" x2="256" y2="312" stroke="#FCD34D" stroke-width="2"/>
       <line x1="256" y1="256" x2="200" y2="256" stroke="#FCD34D" stroke-width="2"/>
       <line x1="256" y1="256" x2="312" y2="256" stroke="#FCD34D" stroke-width="2"/>
    </g>
    
    <!-- Firework 2 -->
    <g class="firework f2">
       <circle cx="150" cy="150" r="4" fill="#67E8F9"/>
       <line x1="150" y1="150" x2="150" y2="100" stroke="#67E8F9" stroke-width="2"/>
       <line x1="150" y1="150" x2="200" y2="150" stroke="#67E8F9" stroke-width="2"/>
    </g>

    <!-- Firework 3 -->
    <g class="firework f3">
       <circle cx="350" cy="350" r="4" fill="#F472B6"/>
       <line x1="350" y1="350" x2="350" y2="400" stroke="#F472B6" stroke-width="2"/>
       <line x1="350" y1="350" x2="300" y2="350" stroke="#F472B6" stroke-width="2"/>
    </g>
  </g>
</svg>
