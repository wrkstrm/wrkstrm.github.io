<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" role="img"
  aria-label="Shimmer ring">
  <title>Shimmer ring</title>
  <style>
    :root {
      --ink: #2B2B2B;
      --accent: #2B2B2B;
      --loop: 2.4s;
      --ease: cubic-bezier(0.4, 0, 0.2, 1);
      --delay-sm: 0.2s;
    }
    .base {
      fill: none;
      stroke: var(--ink);
      stroke-width: 6;
      opacity: 0.2;
    }
    .shimmer {
      fill: none;
      stroke: var(--ink);
      stroke-width: 6;
      stroke-linecap: round;
      stroke-dasharray: 6 28;
      animation: shimmer var(--loop) var(--ease) infinite;
    }
    @keyframes shimmer {
      to { stroke-dashoffset: -136; }
    }
    @media (prefers-reduced-motion: reduce) {
      .shimmer { animation: none; }
    }
  </style>
  <circle class="base" cx="70" cy="70" r="34" pathLength="136" />
  <circle class="shimmer" cx="70" cy="70" r="34" pathLength="136" />
</svg>
