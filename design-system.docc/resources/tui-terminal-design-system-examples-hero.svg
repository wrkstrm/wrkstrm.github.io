<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" fill="none" role="img" aria-label="Hero: Calm">
  <defs>
    <linearGradient id="calm-g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#10B981" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#3B82F6" stop-opacity="0.1"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="1000" height="300" rx="24"/>
    </clipPath>
    <style>
      @keyframes wave {
        0% { transform: translateX(0); }
        50% { transform: translateX(20px); }
        100% { transform: translateX(0); }
      }
      .w { animation: wave 8s ease-in-out infinite; }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    
    
    
    <path d="M-50 150 Q 250 100 500 150 T 1050 150" stroke="#34D399" stroke-opacity="0.3" stroke-width="4" fill="none" class="w"/>
    <path d="M-50 200 Q 250 150 500 200 T 1050 200" stroke="#3B82F6" stroke-opacity="0.3" stroke-width="4" fill="none" class="w" style="animation-delay: -2s"/>
  </g>
</svg>
