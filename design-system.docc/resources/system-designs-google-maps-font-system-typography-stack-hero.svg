<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <title>Google Maps typography stack (animated)</title>
  <style>
    .label { font-family: "Helvetica Neue", Arial, sans-serif; font-size: 20px; fill: #1f2328; font-weight: 700; }
    .label-small { font-family: "Helvetica Neue", Arial, sans-serif; font-size: 16px; fill: #1f2328; font-weight: 700; }
    .os-1 { fill: #cfe3f7; }
    .os-2 { fill: #b7d5f0; }
    .os-3 { fill: #9cc5e8; }
    .os-4 { fill: #84b5e0; }
    .framework-1 { fill: #f3c5c1; }
    .framework-2 { fill: #eca6a0; }
    .gm3 { fill: #d6f3d1; }
    .top { fill: #ffe08a; }
    .tile { stroke: #1f2328; stroke-width: 1.5; }
  </style>

  <rect width="1200" height="720" fill="none"/>

  <g transform="translate(600 360)">
    <g id="tilt">
      <animateTransform attributeName="transform" type="skewX" values="0;-30;0" keyTimes="0;0.5;1" dur="8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1 1;1 0.75;1 1" keyTimes="0;0.5;1" dur="8s" repeatCount="indefinite" additive="sum"/>

      <g transform="translate(-600 -420)">
        <!-- OS layer -->
        <g>
          <animateTransform attributeName="transform" type="translate" values="0 0;-20 140;0 0" keyTimes="0;0.5;1" dur="8s" repeatCount="indefinite"/>
          <rect class="os-1 tile" x="200" y="420" width="200" height="120"/>
          <rect class="os-2 tile" x="400" y="420" width="200" height="120"/>
          <rect class="os-3 tile" x="600" y="420" width="200" height="120"/>
          <rect class="os-4 tile" x="800" y="420" width="200" height="120"/>
          <text class="label" x="300" y="525" text-anchor="middle" dominant-baseline="alphabetic">iOS-3</text>
          <text class="label" x="500" y="525" text-anchor="middle" dominant-baseline="alphabetic">iOS-2</text>
          <text class="label" x="700" y="525" text-anchor="middle" dominant-baseline="alphabetic">iOS-1</text>
          <text class="label" x="900" y="525" text-anchor="middle" dominant-baseline="alphabetic">iOS</text>
        </g>

        <!-- Apple framework layer -->
        <g>
          <animateTransform attributeName="transform" type="translate" values="0 0;-90 60;0 0" keyTimes="0;0.5;1" dur="8s" repeatCount="indefinite"/>
          <rect class="framework-1 tile" x="200" y="420" width="400" height="120"/>
          <rect class="framework-2 tile" x="600" y="420" width="400" height="120"/>
          <text class="label" x="400" y="490" text-anchor="middle" dominant-baseline="middle">Google Sans</text>
          <text class="label" x="800" y="490" text-anchor="middle" dominant-baseline="middle">System Font</text>
        </g>

        <!-- API layer -->
        <g>
          <animateTransform attributeName="transform" type="translate" values="0 0;-140 -80;0 0" keyTimes="0;0.5;1" dur="8s" repeatCount="indefinite"/>
          <rect class="gm3 tile" x="200" y="420" width="140" height="60"/>
          <rect class="gm3 tile" x="340" y="420" width="180" height="60"/>
          <rect class="gm3 tile" x="520" y="420" width="120" height="60"/>
          <rect class="gm3 tile" x="640" y="420" width="200" height="60"/>
          <rect class="gm3 tile" x="840" y="420" width="160" height="60"/>
          <rect class="gm3 tile" x="200" y="480" width="170" height="60"/>
          <rect class="gm3 tile" x="370" y="480" width="130" height="60"/>
          <rect class="gm3 tile" x="500" y="480" width="190" height="60"/>
          <rect class="gm3 tile" x="690" y="480" width="120" height="60"/>
          <rect class="gm3 tile" x="810" y="480" width="190" height="60"/>
          <text class="label" x="600" y="510" text-anchor="middle" dominant-baseline="middle">GM3</text>
        </g>

        <!-- Google Maps typography -->
        <g>
          <animateTransform attributeName="transform" type="translate" values="0 0;-240 -160;0 0" keyTimes="0;0.5;1" dur="8s" repeatCount="indefinite"/>
          <rect class="top tile" x="200" y="420" width="800" height="120" opacity="1">
            <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.6;1" dur="8s" repeatCount="indefinite"/>
          </rect>
          <text class="label" x="600" y="480" text-anchor="middle" dominant-baseline="middle">Google Maps Typography</text>
        </g>
      </g>
    </g>
  </g>
</svg>
