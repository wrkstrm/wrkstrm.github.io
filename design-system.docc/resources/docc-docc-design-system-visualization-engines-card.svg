<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img"
  aria-label="Philographic: Curious">
  <title>Philographic: Curious</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#34D399" stop-opacity="0.18"/>
      <stop offset="0.55" stop-color="#5EDCFF" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#A7F3D0" stop-opacity="0.10"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      :root { --loop: 20s; }

      @keyframes pan {
        0% { transform: translateX(-140px) translateY(-26px); opacity: 0.70; }
        50% { transform: translateX(98px) translateY(18px); opacity: 0.88; }
        100% { transform: translateX(-140px) translateY(-26px); opacity: 0.70; }
      }

      .layer {
        animation: pan var(--loop) ease-in-out infinite;
        transform-origin: 0 0;
        transform-box: fill-box;
      }

      @media (prefers-reduced-motion: reduce) {
        .layer { animation: none; opacity: 0.82; }
        .questionWiggle, .dotBounce { animation: none; }
      }

      @keyframes questionWiggle {
        0% { transform: rotate(-2deg); }
        50% { transform: rotate(2deg); }
        100% { transform: rotate(-2deg); }
      }

      @keyframes dotBounce {
        0% { transform: translateY(0); opacity: 0.9; }
        50% { transform: translateY(-8px); opacity: 1; }
        100% { transform: translateY(0); opacity: 0.9; }
      }

      .questionWiggle {
        animation: questionWiggle 3.2s ease-in-out infinite;
        transform-origin: 256px 244px;
        transform-box: fill-box;
      }

      .dotBounce {
        animation: dotBounce 2.1s ease-in-out infinite;
        transform-origin: 256px 340px;
        transform-box: fill-box;
      }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    
    <rect x="-200" y="-80" width="912" height="704" fill="url(#g)" class="layer"/>
    <circle cx="256" cy="244" r="142" fill="#5EDCFF" fill-opacity="0.16"/>
    <circle cx="256" cy="244" r="112" fill="#34D399" fill-opacity="0.28"/>
    <path
      d="M226 190c0-28 20-50 52-50 30 0 52 18 52 46 0 22-12 36-30 46-14 7-22 15-22 28v18"
      stroke="#E5EDFF"
      stroke-opacity="0.9"
      stroke-width="12"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="questionWiggle"/>
    <circle cx="256" cy="340" r="10" fill="#E5EDFF" fill-opacity="0.9" class="dotBounce"/>
  </g>
</svg>
