<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img" aria-label="Philographic: Growth (Gemini Edition)">
  <title>Philographic: Growth (Gemini Edition)</title>
  <defs>
    <linearGradient id="growth-grad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#14532D"/>
      <stop offset="100%" stop-color="#4ADE80"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      @keyframes rise {
        0% { height: 20px; y: 400px; }
        50% { height: 200px; y: 220px; }
        100% { height: 20px; y: 400px; }
      }
      .bar { fill: url(#growth-grad); width: 40px; rx: 4; }
      .b1 { x: 156; animation: rise 4s ease-in-out infinite; animation-delay: 0s; }
      .b2 { x: 216; animation: rise 4s ease-in-out infinite; animation-delay: 0.5s; }
      .b3 { x: 276; animation: rise 4s ease-in-out infinite; animation-delay: 1s; }
      .b4 { x: 336; animation: rise 4s ease-in-out infinite; animation-delay: 1.5s; }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    <rect width="512" height="512" fill="#052E16"/> <!-- Dark Green -->
    
    <rect class="bar b1" height="100" y="320"/>
    <rect class="bar b2" height="100" y="320"/>
    <rect class="bar b3" height="100" y="320"/>
    <rect class="bar b4" height="100" y="320"/>
    
    <!-- Sun/Target -->
    <circle cx="266" cy="100" r="40" fill="#FDE047" opacity="0.2"/>
  </g>
</svg>
