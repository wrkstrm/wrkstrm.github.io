<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img" aria-label="Philographic: Focus (Gemini Edition)">
  <title>Philographic: Focus (Gemini Edition)</title>
  <defs>
    <radialGradient id="focus-center" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0"/>
    </radialGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      @keyframes spin-slow {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(0.9); opacity: 1; }
      }
      .ring-1 { transform-origin: 256px 256px; animation: spin-slow 20s linear infinite; }
      .ring-2 { transform-origin: 256px 256px; animation: spin-slow 30s linear infinite reverse; }
      .target { transform-origin: 256px 256px; animation: breathe 4s ease-in-out infinite; }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    <rect width="512" height="512" fill="#1C1917"/> <!-- Warm Dark Grey -->
    
    <!-- Concentric Rings -->
    <circle cx="256" cy="256" r="180" stroke="#F59E0B" stroke-width="1" stroke-opacity="0.2" class="ring-1" stroke-dasharray="20 40"/>
    <circle cx="256" cy="256" r="140" stroke="#F59E0B" stroke-width="2" stroke-opacity="0.3" class="ring-2" stroke-dasharray="60 60"/>
    
    <!-- Crosshairs -->
    <line x1="256" y1="50" x2="256" y2="462" stroke="#F59E0B" stroke-width="1" stroke-opacity="0.1"/>
    <line x1="50" y1="256" x2="462" y2="256" stroke="#F59E0B" stroke-width="1" stroke-opacity="0.1"/>

    <!-- Central Focus -->
    <circle cx="256" cy="256" r="40" fill="url(#focus-center)" class="target"/>
    <circle cx="256" cy="256" r="60" stroke="#F59E0B" stroke-width="2" class="target" stroke-dasharray="10 10"/>
  </g>
</svg>
