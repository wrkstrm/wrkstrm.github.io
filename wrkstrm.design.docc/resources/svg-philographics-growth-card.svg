<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img"
  aria-label="Philographic: Growth">
  <title>Philographic: Growth</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#34D399" stop-opacity="0.18"/>
      <stop offset="0.55" stop-color="#5EDCFF" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#A78BFA" stop-opacity="0.10"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      :root { --loop: 20s; }

      @keyframes pan {
        0% { transform: translateX(-140px) translateY(-26px); opacity: 0.70; }
        50% { transform: translateX(100px) translateY(18px); opacity: 0.88; }
        100% { transform: translateX(-140px) translateY(-26px); opacity: 0.70; }
      }

      .layer {
        animation: pan var(--loop) ease-in-out infinite;
        transform-origin: 0 0;
        transform-box: fill-box;
      }

      @media (prefers-reduced-motion: reduce) {
        .layer { animation: none; opacity: 0.82; }
        .barA, .barB, .barC { animation: none; }
      }

      @keyframes grow {
        0% { transform: scaleY(0.86); }
        55% { transform: scaleY(1); }
        100% { transform: scaleY(0.86); }
      }

      .barA, .barB, .barC {
        animation: grow 3.6s ease-in-out infinite;
        transform-origin: 0 100%;
        transform-box: fill-box;
      }

      .barB { animation-delay: -1.2s; }
      .barC { animation-delay: -2.4s; }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    
    <rect x="-200" y="-80" width="912" height="704" fill="url(#g)" class="layer"/>
    <path d="M130 352h252" stroke="#E5EDFF" stroke-opacity="0.25" stroke-width="10"
      stroke-linecap="round"/>
    <rect x="150" y="284" width="50" height="108" rx="16" fill="#34D399"
      fill-opacity="0.35" class="barA"/>
    <rect x="231" y="244" width="50" height="148" rx="16" fill="#5EDCFF" fill-opacity="0.3"
      class="barB"/>
    <rect x="312" y="202" width="50" height="190" rx="16" fill="#A78BFA"
      fill-opacity="0.32" class="barC"/>
    <path d="M156 236c46-32 98-44 156-38 28 3 55 10 80 22" stroke="#E5EDFF"
      stroke-opacity="0.75" stroke-width="10" stroke-linecap="round"/>
    <path d="M394 210l-10 30-30-10" stroke="#E5EDFF" stroke-opacity="0.75"
      stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
