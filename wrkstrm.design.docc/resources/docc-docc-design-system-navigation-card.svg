<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img"
  aria-label="Philographic: Balance">
  <title>Philographic: Balance</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5EDCFF" stop-opacity="0.18"/>
      <stop offset="0.55" stop-color="#A78BFA" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#FF9F6E" stop-opacity="0.14"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      :root { --loop: 18s; }

      @keyframes pan {
        0% { transform: translateX(-120px) translateY(-22px); opacity: 0.75; }
        50% { transform: translateX(90px) translateY(16px); opacity: 0.90; }
        100% { transform: translateX(-120px) translateY(-22px); opacity: 0.75; }
      }

      .layer {
        animation: pan var(--loop) ease-in-out infinite;
        transform-origin: 0 0;
        transform-box: fill-box;
      }

      @media (prefers-reduced-motion: reduce) {
        .layer { animation: none; opacity: 0.85; }
        .leftDrift, .rightDrift { animation: none; }
      }

      @keyframes drift {
        0% { transform: translateX(-10px); }
        50% { transform: translateX(10px); }
        100% { transform: translateX(-10px); }
      }

      .leftDrift {
        animation: drift 6.5s ease-in-out infinite;
        transform-origin: 218px 256px;
        transform-box: fill-box;
      }

      .rightDrift {
        animation: drift 6.5s ease-in-out infinite;
        animation-delay: -3.25s;
        transform-origin: 294px 256px;
        transform-box: fill-box;
      }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    
    <rect x="-180" y="-64" width="872" height="640" fill="url(#g)" class="layer"/>
    <circle cx="218" cy="256" r="132" fill="#A78BFA" fill-opacity="0.55" class="leftDrift"/>
    <circle cx="294" cy="256" r="132" fill="#5EDCFF" fill-opacity="0.45" class="rightDrift"/>
    <path d="M168 256c22 52 69 86 124 86s102-34 124-86" stroke="#E5EDFF"
      stroke-opacity="0.85" stroke-width="10" stroke-linecap="round"/>
    <path d="M168 256c22-52 69-86 124-86s102 34 124 86" stroke="#E5EDFF"
      stroke-opacity="0.25" stroke-width="10" stroke-linecap="round"/>
  </g>
</svg>
