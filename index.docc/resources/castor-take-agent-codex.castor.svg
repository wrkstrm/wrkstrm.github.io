<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img" aria-label="Philographic: Codex (The Construct)">
  <title>Philographic: Codex (The Construct)</title>
  <defs>
    <linearGradient id="scan-grad" x1="0" y1="0" x2="0" y2="100%">
      <stop offset="0%" stop-color="#000" stop-opacity="0" />
      <stop offset="50%" stop-color="#000" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#000" stop-opacity="0" />
    </linearGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      @keyframes type-blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      @keyframes scan-move {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      @keyframes parallax-bg {
        0% { transform: translate(0, 0); }
        50% { transform: translate(-20px, -10px); }
        100% { transform: translate(0, 0); }
      }
      @keyframes parallax-fg {
        0% { transform: translate(0, 0); }
        50% { transform: translate(10px, 5px); }
        100% { transform: translate(0, 0); }
      }

      .cursor { animation: type-blink 1s step-end infinite; }
      .scanline { animation: scan-move 4s linear infinite; }
      .layer-bg { animation: parallax-bg 10s ease-in-out infinite; }
      .layer-fg { animation: parallax-fg 10s ease-in-out infinite; }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    <!-- Retro Terminal BG -->
    <rect width="512" height="512" fill="#06180E"/>
    
    <!-- Background Layer (Parallax) -->
    <g class="layer-bg" opacity="0.2">
        <path d="M-50 100 L600 100 M-50 200 L600 200 M-50 300 L600 300 M-50 400 L600 400" stroke="#10B981" stroke-width="1"/>
        <path d="M100 -50 L100 600 M200 -50 L200 600 M300 -50 L300 600 M400 -50 L400 600" stroke="#10B981" stroke-width="1"/>
    </g>

    <!-- Code Content (Parallax FG) -->
    <g class="layer-fg" transform="translate(60, 100)">
        <rect x="0" y="0" width="120" height="16" fill="#10B981" rx="2" opacity="0.4"/>
        <rect x="0" y="30" width="200" height="16" fill="#10B981" rx="2" opacity="0.4"/>
        <rect x="20" y="60" width="160" height="16" fill="#10B981" rx="2" opacity="0.6"/>
        <rect x="20" y="90" width="100" height="16" fill="#10B981" rx="2" opacity="0.6"/>
        <rect x="0" y="120" width="40" height="16" fill="#10B981" rx="2" opacity="0.4"/>
    </g>

    <!-- The Prompt -->
    <text x="60" y="320" font-family="Courier, monospace" font-size="64" fill="#34D399" font-weight="bold">C:\</text>
    <rect x="180" y="270" width="24" height="56" fill="#34D399" class="cursor"/>

    <!-- Scanline Overlay -->
    <rect width="512" height="512" fill="url(#scan-grad)" class="scanline" style="pointer-events: none; mix-blend-mode: overlay;"/>
    
    <!-- CRT Vignette -->
    <circle cx="256" cy="256" r="350" fill="none" stroke="#000" stroke-width="100" stroke-opacity="0.2"/>
  </g>
</svg>
