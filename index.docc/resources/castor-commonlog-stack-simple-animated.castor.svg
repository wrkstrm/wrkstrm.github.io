<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="460" viewBox="0 0 1200 460">
  <title>Gemini's Take: CommonLog Stack Simple Animated</title>
  <style>
    :root {
      --color-primary: #247ba0;
      --color-secondary: #f25f5c;
      --color-tertiary: #ffe066;
      --color-background: #f8f9fa;
      --color-foreground: #212529;
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .plate { fill: var(--color-primary); fill-opacity: 0.8; stroke: var(--color-foreground); stroke-width: 1; }
    .plate-2 { fill: var(--color-secondary); fill-opacity: 0.8; stroke: var(--color-foreground); stroke-width: 1; }
    .plate-3 { fill: var(--color-tertiary); fill-opacity: 0.8; stroke: var(--color-foreground); stroke-width: 1; }
    .label { font-family: var(--font-family); font-size: 18px; fill: var(--color-foreground); dominant-baseline: middle; text-anchor: middle; font-weight: 600; }
  </style>

  <rect width="1200" height="460" fill="var(--color-background)"/>

  <g>
    <animateTransform attributeName="transform" type="translate" values="260 220; 260 220; 260 220" dur="10s" begin="0s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="skewX" values="0; -15; 0" dur="10s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <animateTransform attributeName="transform" type="scale" values="1 1; 1 0.9; 1 1" dur="10s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <rect class="plate" x="0" y="0" width="260" height="140" rx="12"/>
    <text class="label" x="130" y="70">iOS</text>
  </g>

  <g>
    <animateTransform attributeName="transform" type="translate" values="520 220; 520 220; 520 220" dur="10s" begin="0s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="skewX" values="0; -15; 0" dur="10s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <animateTransform attributeName="transform" type="scale" values="1 1; 1 0.9; 1 1" dur="10s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <rect class="plate" x="0" y="0" width="260" height="140" rx="12"/>
    <text class="label" x="130" y="70">macOS</text>
  </g>

  <g>
    <animateTransform attributeName="transform" type="translate" values="260 220; 260 100; 260 220" dur="10s" begin="0s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="skewX" values="0; -15; 0" dur="10s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <animateTransform attributeName="transform" type="scale" values="1 1; 1 0.9; 1 1" dur="10s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <rect class="plate-2" x="0" y="0" width="520" height="140" rx="12"/>
    <text class="label" x="260" y="70">System Log API</text>
    <animate attributeName="fill-opacity" values="1;1;0.9;1" keyTimes="0;0.15;0.6;1"
             keySplines="0 0 1 1;0.42 0 0.58 1;0.42 0 0.58 1" calcMode="spline"
             dur="10s" begin="0s" repeatCount="indefinite"/>
  </g>

  <g>
    <animateTransform attributeName="transform" type="translate" values="260 220; 260 0; 260 220" dur="10s" begin="0s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="skewX" values="0; -15; 0" dur="10s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <animateTransform attributeName="transform" type="scale" values="1 1; 1 0.9; 1 1" dur="10s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <rect class="plate-3" x="0" y="0" width="520" height="140" rx="12"/>
    <text class="label" x="260" y="70">Application Layer (CommonLog)</text>
    <animate attributeName="fill-opacity" values="1;1;0.6;1" keyTimes="0;0.2;0.7;1"
             keySplines="0 0 1 1;0.42 0 0.58 1;0.42 0 0.58 1" calcMode="spline"
             dur="10s" begin="0s" repeatCount="indefinite"/>
  </g>
</svg>
