<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img"
  aria-label="Philographic: Agent Claude">
  <title>Philographic: Agent Claude</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF9F6E" stop-opacity="0.22"/>
      <stop offset="0.55" stop-color="#FBBF24" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#A78BFA" stop-opacity="0.14"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      :root { --loop: 18s; }

      @keyframes pan {
        0% { transform: translateX(-140px) translateY(-26px); opacity: 0.68; }
        50% { transform: translateX(96px) translateY(18px); opacity: 0.9; }
        100% { transform: translateX(-140px) translateY(-26px); opacity: 0.68; }
      }

      @keyframes inhale {
        0% { transform: scale(1); opacity: 0.70; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 0.70; }
      }

      .layer { animation: pan var(--loop) ease-in-out infinite; transform-box: fill-box; }
      .halo { animation: inhale 7.6s ease-in-out infinite; transform-origin: 256px 276px; }
      .core { animation: inhale 7.6s ease-in-out infinite; animation-delay: -3.8s;
        transform-origin: 256px 276px; }

      @media (prefers-reduced-motion: reduce) {
        .layer, .halo, .core { animation: none; }
      }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    <rect width="512" height="512" fill="#3B0A0A"/>
    <rect x="-200" y="-80" width="912" height="704" fill="url(#g)" class="layer"/>

    <circle cx="176" cy="284" r="170" fill="#FF9F6E" fill-opacity="0.22" class="halo"/>
    <circle cx="336" cy="284" r="170" fill="#A78BFA" fill-opacity="0.16" class="halo"/>
    <path d="M176 220c32-44 76-66 132-66s100 22 132 66" stroke="#E5EDFF"
      stroke-opacity="0.32" stroke-width="12" stroke-linecap="round"/>
    <circle cx="256" cy="268" r="96" fill="#E5EDFF" fill-opacity="0.12" class="core"/>
    <path d="M210 304c18 26 42 38 72 38s54-12 72-38" stroke="#E5EDFF" stroke-opacity="0.65"
      stroke-width="12" stroke-linecap="round"/>
  </g>
</svg>
