<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" fill="none" role="img" aria-label="Hero: Danger">
  <defs>
    <pattern id="stripes" width="20" height="20" patternTransform="rotate(45 0 0)" patternUnits="userSpaceOnUse">
      <rect width="10" height="20" fill="#EF4444" fill-opacity="0.1"/>
    </pattern>
    <clipPath id="clip">
      <rect width="1000" height="300" rx="24"/>
    </clipPath>
    <style>
      @keyframes pulse-red {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      .warn { animation: pulse-red 2s ease-in-out infinite; }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    
    
    
    <!-- Warning Sign -->
    <path d="M500 50 L600 250 H400 Z" fill="none" stroke="#EF4444" stroke-width="8" class="warn"/>
    <circle cx="500" cy="180" r="10" fill="#EF4444"/>
    <rect x="495" y="100" width="10" height="60" fill="#EF4444"/>
  </g>
</svg>
