<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="460" viewBox="0 0 1200 460">
  <title>CommonLog stack: simple animated</title>
  <style>
    .plate { fill: #247ba0; fill-opacity: 1; stroke: #1f2328; stroke-width: 2; }
    .plate-2 { fill: #f25f5c; fill-opacity: 1; stroke: #1f2328; stroke-width: 2; }
    .plate-3 { fill: #ffe066; fill-opacity: 1; stroke: #1f2328; stroke-width: 2; }
    .label { font: 20px Helvetica, Arial, sans-serif; fill: #1f2328; dominant-baseline: middle; text-anchor: middle; }
  </style>

  <rect width="1200" height="460" fill="#ffffff"/>

  <g>
    <animateTransform attributeName="transform" type="translate" values="260 220; 260 220; 260 220" dur="8s" begin="0s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="skewX" values="0; -20; 0" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <animateTransform attributeName="transform" type="scale" values="1 1; 1 0.86; 1 1" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <rect class="plate" x="0" y="0" width="260" height="140"/>
    <text class="label" x="130" y="70">iOS</text>
  </g>

  <g>
    <animateTransform attributeName="transform" type="translate" values="520 220; 520 220; 520 220" dur="8s" begin="0s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="skewX" values="0; -20; 0" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <animateTransform attributeName="transform" type="scale" values="1 1; 1 0.86; 1 1" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <rect class="plate" x="0" y="0" width="260" height="140"/>
    <text class="label" x="130" y="70">macOS</text>
  </g>

  <g>
    <animateTransform attributeName="transform" type="translate" values="260 220; 260 100; 260 220" dur="8s" begin="0s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="skewX" values="0; -20; 0" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <animateTransform attributeName="transform" type="scale" values="1 1; 1 0.86; 1 1" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <rect class="plate-2" x="0" y="0" width="520" height="140"/>
    <text class="label" x="260" y="70">System Log API</text>
    <animate attributeName="fill-opacity" values="1;1;0.9;1" keyTimes="0;0.15;0.6;1"
             keySplines="0 0 1 1;0.42 0 0.58 1;0.42 0 0.58 1" calcMode="spline"
             dur="8s" begin="0s" repeatCount="indefinite"/>
  </g>

  <g>
    <animateTransform attributeName="transform" type="translate" values="260 220; 260 0; 260 220" dur="8s" begin="0s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="skewX" values="0; -20; 0" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <animateTransform attributeName="transform" type="scale" values="1 1; 1 0.86; 1 1" dur="8s" begin="0s" repeatCount="indefinite" additive="sum"/>
    <rect class="plate-3" x="0" y="0" width="520" height="140"/>
    <text class="label" x="260" y="70">Application Layer (CommonLog)</text>
    <animate attributeName="fill-opacity" values="1;1;0.6;1" keyTimes="0;0.2;0.7;1"
             keySplines="0 0 1 1;0.42 0 0.58 1;0.42 0 0.58 1" calcMode="spline"
             dur="8s" begin="0s" repeatCount="indefinite"/>
  </g>
</svg>
