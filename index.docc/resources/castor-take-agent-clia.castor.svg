<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img" aria-label="Philographic: CLIA (The Network)">
  <title>Philographic: CLIA (The Network)</title>
  <defs>
    <radialGradient id="hub-glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 256) rotate(90) scale(200)">
      <stop stop-color="#F472B6" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#111827" stop-opacity="0"/>
    </radialGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      @keyframes flow {
        0% { stroke-dashoffset: 100; }
        100% { stroke-dashoffset: 0; }
      }
      @keyframes pulse-node {
        0%, 100% { r: 12; fill-opacity: 0.6; }
        50% { r: 16; fill-opacity: 1; }
      }

      .link { stroke-dasharray: 10 10; animation: flow 2s linear infinite; }
      .node { animation: pulse-node 3s ease-in-out infinite; }
      .n1 { animation-delay: 0s; }
      .n2 { animation-delay: 1s; }
      .n3 { animation-delay: 2s; }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    <!-- Dark Background -->
    <rect width="512" height="512" fill="#1F2937"/>
    <circle cx="256" cy="256" r="256" fill="url(#hub-glow)"/>

    <!-- Network Triangle -->
    <path d="M256 128 L145 320 L367 320 Z" stroke="#F472B6" stroke-width="2" stroke-opacity="0.2" fill="none"/>
    
    <!-- Active Links -->
    <line x1="256" y1="128" x2="256" y2="256" stroke="#F472B6" stroke-width="4" class="link"/>
    <line x1="145" y1="320" x2="256" y2="256" stroke="#F472B6" stroke-width="4" class="link" style="animation-direction: reverse;"/>
    <line x1="367" y1="320" x2="256" y2="256" stroke="#F472B6" stroke-width="4" class="link"/>

    <!-- Central Hub -->
    <circle cx="256" cy="256" r="32" fill="#DB2777" fill-opacity="0.8"/>
    <circle cx="256" cy="256" r="48" stroke="#DB2777" stroke-width="2" stroke-opacity="0.4"/>

    <!-- Nodes -->
    <circle cx="256" cy="128" r="12" fill="#F472B6" class="node n1"/>
    <circle cx="145" cy="320" r="12" fill="#F472B6" class="node n2"/>
    <circle cx="367" cy="320" r="12" fill="#F472B6" class="node n3"/>
  </g>
</svg>
