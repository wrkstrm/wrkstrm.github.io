<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img" aria-label="Icon: Gemini Reimagined">
  <defs>
    <radialGradient id="icon-glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#A78BFA" stop-opacity="1"/>
      <stop offset="100%" stop-color="#A78BFA" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Transparent BG for Icon usage -->
  <g transform="translate(256, 256)">
     <circle r="220" fill="#020617"/>
