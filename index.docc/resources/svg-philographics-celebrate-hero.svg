<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" fill="none" role="img" aria-label="Hero: Celebrate">
  <defs>
    <clipPath id="clip">
      <rect width="1000" height="300" rx="24"/>
    </clipPath>
    <style>
      @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .firework { transform-origin: center; animation: pop 3s ease-out infinite; }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    
    
    <g class="firework" transform="translate(200, 150)">
       <circle r="4" fill="#FCD34D"/>
       <line x1="0" y1="-50" x2="0" y2="50" stroke="#FCD34D" stroke-width="2"/>
       <line x1="-50" y1="0" x2="50" y2="0" stroke="#FCD34D" stroke-width="2"/>
    </g>
    
    <g class="firework" transform="translate(800, 150)" style="animation-delay: 1.5s">
       <circle r="4" fill="#F472B6"/>
       <line x1="0" y1="-50" x2="0" y2="50" stroke="#F472B6" stroke-width="2"/>
       <line x1="-50" y1="0" x2="50" y2="0" stroke="#F472B6" stroke-width="2"/>
    </g>
  </g>
</svg>
