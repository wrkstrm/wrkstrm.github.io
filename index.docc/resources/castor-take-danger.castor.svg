<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img" aria-label="Philographic: Danger (Gemini Edition)">
  <title>Philographic: Danger (Gemini Edition)</title>
  <defs>
    <radialGradient id="danger-core" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#7F1D1D" stop-opacity="0"/>
    </radialGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      @keyframes pulse-fast {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
      }
      @keyframes glitch-x {
        0% { transform: translate(0,0); }
        92% { transform: translate(0,0); }
        94% { transform: translate(-4px, 2px); }
        96% { transform: translate(4px, -2px); }
        98% { transform: translate(-2px, 0); }
        100% { transform: translate(0,0); }
      }
      .core { transform-origin: 256px 256px; animation: pulse-fast 1.5s ease-in-out infinite; }
      .glitch { animation: glitch-x 3s steps(3) infinite; }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    <rect width="512" height="512" fill="#280A0A"/> <!-- Deep Red/Black -->
    
    <!-- Hazard Stripes -->
    <defs>
      <pattern id="stripes" width="20" height="20" patternTransform="rotate(45 0 0)" patternUnits="userSpaceOnUse">
        <rect width="10" height="20" fill="#EF4444" fill-opacity="0.1"/>
      </pattern>
    </defs>
    <rect width="512" height="512" fill="url(#stripes)"/>
    
    <!-- Core Warning -->
    <path d="M256 120 L380 340 H132 Z" fill="none" stroke="#EF4444" stroke-width="8" stroke-linejoin="round" class="glitch"/>
    <circle cx="256" cy="246" r="40" fill="url(#danger-core)" class="core"/>
    <circle cx="256" cy="246" r="8" fill="#FFF"/>
    
    <!-- Glitch Artifacts -->
    <rect x="220" y="300" width="72" height="4" fill="#EF4444" opacity="0.6" class="glitch" style="animation-delay: 0.2s"/>
  </g>
</svg>
