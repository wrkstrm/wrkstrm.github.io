<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 720" role="img" aria-label="Hero style: radial fade">
  <defs>
    <radialGradient id="mask-fade" cx="0.5" cy="0.5" r="0.75">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="0.65" stop-color="#FFFFFF" stop-opacity="0.85"/>
      <stop offset="0.9" stop-color="#FFFFFF" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <mask id="edge-fade">
      <rect width="1600" height="720" fill="url(#mask-fade)"/>
    </mask>
  </defs>

  <g mask="url(#edge-fade)">
    
    <circle cx="760" cy="360" r="260" fill="#22C55E" fill-opacity="0.25"/>
    <circle cx="980" cy="300" r="180" fill="#3B82F6" fill-opacity="0.22"/>
  </g>
</svg>
