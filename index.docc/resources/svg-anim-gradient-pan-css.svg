<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" fill="none"
  role="img" aria-label="Slow panning gradient (CSS)">
  <title>Slow panning gradient (CSS)</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1200" y2="360" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B1B3F"/>
      <stop offset="0.55" stop-color="#5EDCFF" stop-opacity="0.30"/>
      <stop offset="1" stop-color="#FF9F6E" stop-opacity="0.26"/>
    </linearGradient>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0H0V24" fill="none" stroke="#93C5FD" stroke-opacity="0.10" stroke-width="1"/>
    </pattern>
    <clipPath id="clipShell" clipPathUnits="userSpaceOnUse">
      <rect width="1200" height="360" rx="22"/>
    </clipPath>
    <style>
      :root { --loop: 18s; }

      @keyframes pan {
        0% { transform: translateX(-140px) translateY(-28px); opacity: 0.72; }
        50% { transform: translateX(90px) translateY(18px); opacity: 0.88; }
        100% { transform: translateX(-140px) translateY(-28px); opacity: 0.72; }
      }

      .layer {
        animation: pan var(--loop) ease-in-out infinite;
        transform-origin: 0 0;
        transform-box: fill-box;
      }

      @media (prefers-reduced-motion: reduce) {
        .layer { animation: none; opacity: 0.80; }
      }
    </style>
  </defs>

  <rect width="1200" height="360" rx="22" fill="#0B1636" stroke="#2A4B9F" stroke-opacity="0.65"
    stroke-width="2"/>
  <g clip-path="url(#clipShell)">
    <rect x="-240" y="-60" width="1680" height="520" fill="url(#g)" class="layer"/>
    <rect width="1200" height="360" fill="url(#grid)"/>
    <rect x="80" y="86" width="1040" height="188" rx="22" fill="#0A1330" opacity="0.72"
      stroke="#3C82F6" stroke-opacity="0.55" stroke-width="2"/>
    <text x="120" y="78" fill="#E5EDFF"
      font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif"
      font-size="18" font-weight="700">
      Animated gradient pan (CSS)
    </text>
  </g>
</svg>
