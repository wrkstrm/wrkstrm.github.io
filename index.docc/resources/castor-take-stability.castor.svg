<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img" aria-label="Philographic: Stability (Gemini Edition)">
  <title>Philographic: Stability (Gemini Edition)</title>
  <defs>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      @keyframes solid-pulse {
        0%, 100% { opacity: 0.9; }
        50% { opacity: 1; }
      }
      .monolith { animation: solid-pulse 4s ease-in-out infinite; }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    <rect width="512" height="512" fill="#1E293B"/> <!-- Slate 800 -->
    
    <!-- Base -->
    <rect x="106" y="400" width="300" height="40" fill="#334155"/>
    
    <!-- Pyramid/Triangle -->
    <path d="M256 150 L156 350 L356 350 Z" fill="#475569" class="monolith"/>
    
    <!-- Highlight -->
    <path d="M256 150 L356 350 L256 350 Z" fill="#64748B" opacity="0.3"/>
    
    <!-- Core Lock -->
    <circle cx="256" cy="280" r="20" fill="#94A3B8"/>
  </g>
</svg>
