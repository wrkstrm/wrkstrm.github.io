<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420">
  <title>Sketch exploration: exploded squares isometric</title>
  <style>
    .plate { fill: #247ba0; fill-opacity: 0.28; stroke: #1f2328; stroke-width: 2; }
    .plate-2 { fill: #f25f5c; fill-opacity: 0.24; stroke: #1f2328; stroke-width: 2; }
    .plate-3 { fill: #ffe066; fill-opacity: 0.24; stroke: #1f2328; stroke-width: 2; }
  </style>

  <g transform="translate(220 90) skewX(-12)">
    <rect class="plate" x="160" y="80" width="260" height="160" rx="18"/>
  </g>
  <g transform="translate(320 55) skewX(-12)">
    <rect class="plate-2" x="160" y="80" width="260" height="160" rx="18"/>
  </g>
  <g transform="translate(420 20) skewX(-12)">
    <rect class="plate-3" x="160" y="80" width="260" height="160" rx="18"/>
  </g>
</svg>
