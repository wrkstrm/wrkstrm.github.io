<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" fill="none" role="img" aria-label="Hero: Growth">
  <defs>
    <linearGradient id="growth-g" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0" stop-color="#064E3B"/>
      <stop offset="1" stop-color="#10B981"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="1000" height="300" rx="24"/>
    </clipPath>
    <style>
      @keyframes grow-up {
        0% { height: 40px; y: 260px; }
        50% { height: 160px; y: 140px; }
        100% { height: 40px; y: 260px; }
      }
      .bar { fill: url(#growth-g); rx: 4; animation: grow-up 6s ease-in-out infinite; }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    
    
    <rect x="200" y="260" width="40" height="40" class="bar"/>
    <rect x="260" y="260" width="40" height="40" class="bar" style="animation-delay: 0.5s"/>
    <rect x="320" y="260" width="40" height="40" class="bar" style="animation-delay: 1.0s"/>
    <rect x="380" y="260" width="40" height="40" class="bar" style="animation-delay: 1.5s"/>
    <rect x="440" y="260" width="40" height="40" class="bar" style="animation-delay: 2.0s"/>
    
    <circle cx="800" cy="100" r="60" fill="#FDE047" opacity="0.1"/>
  </g>
</svg>
