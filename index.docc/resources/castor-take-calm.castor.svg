<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" role="img" aria-label="Philographic: Calm (Gemini Edition)">
  <title>Philographic: Calm (Gemini Edition)</title>
  <defs>
    <linearGradient id="aurora" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34D399" stop-opacity="0.4" />
      <stop offset="50%" stop-color="#3B82F6" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.1" />
    </linearGradient>
    <filter id="blur-soft">
      <feGaussianBlur stdDeviation="24"/>
    </filter>
    <clipPath id="clip">
      <rect width="512" height="512" rx="72"/>
    </clipPath>
    <style>
      @keyframes drift-wave {
        0% { transform: translate(-20px, 0) scale(1); }
        50% { transform: translate(20px, -20px) scale(1.1); }
        100% { transform: translate(-20px, 0) scale(1); }
      }
      .wave { animation: drift-wave 16s ease-in-out infinite; }
    </style>
  </defs>
  <g clip-path="url(#clip)">
    <rect width="512" height="512" fill="#0F172A"/> <!-- Deep Blue/Slate -->
    
    <!-- Aurora Waves -->
    <path d="M-100 200 Q 256 100 612 200 V 600 H -100 Z" fill="url(#aurora)" class="wave" filter="url(#blur-soft)"/>
    <path d="M-100 300 Q 256 400 612 300 V 600 H -100 Z" fill="url(#aurora)" class="wave" filter="url(#blur-soft)" style="animation-delay: -8s; opacity: 0.7;"/>
    
    <!-- Floating Particles -->
    <circle cx="200" cy="150" r="2" fill="#fff" opacity="0.4"/>
    <circle cx="350" cy="100" r="3" fill="#fff" opacity="0.3"/>
  </g>
</svg>
