<!--
  DocC custom template: injected into every page when building with
  `--experimental-enable-custom-templates`.

  Goal: replace the default “Documentation” navigator header with the site brand.
-->
<script>
  (function () {
    const brand = 'Wrkstrm'

    function tryReplace() {
      for (const h of document.querySelectorAll('h2')) {
        if (h.textContent && h.textContent.trim() === 'Documentation') {
          h.textContent = brand
          return true
        }
      }
      return false
    }

    if (tryReplace()) return

    const observer = new MutationObserver(() => {
      if (tryReplace()) observer.disconnect()
    })

    observer.observe(document.documentElement, { childList: true, subtree: true })
    setTimeout(() => observer.disconnect(), 4000)
  })()
</script>
